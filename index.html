<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Spirit Island Tracker</title>
        <link rel="icon" href="https://raw.githubusercontent.com/NoahBolohan/spirit-island-tracker/master/static/icons/sacred_site.svg" type="image/svg">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		
		<script src="js/no_sleep_script.js"></script>
		<script src="js/no_sleep.min.js"></script>
		<script src="js/scripts.js"></script>
	</head>

	<body class="parallax" id="spirit_island_tracker_body">

		<div class="modal fade" id="modal_settings">

			<div class="modal-dialog" role="document">
	
				<div class="modal-content">
	
					<div class="modal-header justify-content-center">
	
						<h2 class="modal-title">Settings</h2>
					</div>
	
					<div class="modal-body" id="modal_settings_body">
						<div class="row mt-1 p-0 justify-content-center margin_auto" id="row_setting_screen_sleep">

							<div class="col-5 p-0 align-self-center">
								Prevent screen sleep:
							</div>
			
							<div class="col-2 offset-1 p-0">
								<label class="switch">
									<input type="checkbox" id="button_toggle_screen_sleep">
									<span class="slider round"></span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid mb-1">
				
			<div class="row justify-content-center">
				<img class="col-9" src="https://raw.githubusercontent.com/NoahBolohan/spirit-island-tracker/master/static/misc/Spirit_Island_Logo.png"></img>
			</div>

			<div class="row mt-1 justify-content-center">

				<div class="col-3 p-0 align-self-center" id="col_difficulty_text">
					Difficulty:
				</div>

				<div class="col-1 p-0 align-self-center" id="col_difficulty_number">0</div>

				<button class="btn btn-primary offset-2 col-2" id="button_settings">
					&#x2699;
				</button>
			</div>

			<div class="row mt-1 p-0 g-0 justify-content-center margin_auto" id="row_game_info">

				<div class="col-6 card margin_auto" id="card_spirit">

					<div class="card-header text-center">
						Spirit
					</div>
					<div class="row m-3 justify-content-center">
						<input class="col" type="text" list="list_spirit_selection" autocomplete="on" id="spirit_selection" placeholder="Enter spirit" type="search">
						<datalist id="list_spirit_selection"></datalist>
					</div>
				</div>

				<div class="col-6 card margin_auto" id="card_adversary_1">

					<div class="card-header bg-transparent text-center">
						Leading
					</div>

					<select class="row m-3 justify-content-center" id="row_select_adversary_1" name="adversary_1">
						<option selected value="">No adversary</option>
					</select>

					<select class="row mb-3 mx-3 justify-content-center" id="row_select_adversary_1_level" name="adversary_1_level" disabled>
						<option disabled selected>Level</option>
						<option>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</div>
			</div>
		</div>
	</body>
</html>
